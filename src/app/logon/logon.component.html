<div fxFlex="90" fxFlexOffset="5" fxLayout="column" fxLayoutAlign="space-between stretch">
  <div class="logo" fxFlex="none"><img src="./assets/img/botic-app-logo.png"/></div>
  <div fxFlex style="position:relative;">
    <form *ngIf="!useEmail" #f="ngForm" fxLayout="column" fxLayoutAlign="space-between none" (ngSubmit)="f.form.valid && login()" [@myAnimation]="hide">
      <div fxLayout="row" fxLayoutAlign="center center">
        <md-icon fxFlex="none">person</md-icon>
        <md-input #username
                  required
                  type="text"
                  name="username"
                  placeholder="Username"
                  fxFlex
                  [(ngModel)]="user.name"></md-input>
      </div>
      <div fxLayout="row" fxLayoutAlign="center center">
        <md-icon fxFlex="none" fxLayoutPadding>lock</md-icon>
        <md-input #password
                  required
                  type="password"
                  name="password"
                  placeholder="Password"
                  fxFlex
                  [(ngModel)]="user.password"></md-input>
      </div>
      <button class="submit" type="submit" md-raised-button color="primary">Login</button>
    </form>

    <form *ngIf="useEmail" fxLayout="column" fxLayoutAlign="space-between none" (ngSubmit)="signup()" style="margin-bottom:10px;" [@myAnimation]="show">
      <div fxLayout="row" fxLayoutAlign="center center">
        <md-icon fxFlex="none">person</md-icon>
        <md-input #email
                  required
                  type="text"
                  name="email"
                  placeholder="Email Address"
                  fxFlex
                  [(ngModel)]="user.name"></md-input>
      </div>
      <div fxLayout="row" fxLayoutAlign="center center">
        <md-icon fxFlex="none" fxLayoutPadding>lock</md-icon>
        <md-input #password
                  required
                  type="password"
                  name="password"
                  placeholder="Password"
                  fxFlex
                  [(ngModel)]="user.password"></md-input>
      </div>
      <div fxLayout="row" fxLayoutAlign="center center">
        <md-icon fxFlex="none" fxLayoutPadding>lock</md-icon>
        <md-input #passwordRepeat
                  required
                  type="password"
                  name="passwordRepeat"
                  placeholder="Repeat Password"
                  fxFlex
                  [(ngModel)]="user.passwordRepeat"></md-input>
      </div>
      <button class="submit" type="submit" md-raised-button color="primary">Sign-up</button>
    </form>
  </div>

  <div *ngIf="!useEmail" fxLayout="column" fxLayoutAlign="center stretch">
    <div fxLayout="row" style="margin-top:20px;">
      <hr fxFlex/>
      <span>or sign-up using</span>
      <hr fxFlex/>
    </div>
  </div>

  <button *ngIf="!useEmail" style="margin:10px;" md-raised-button color="warn" (click)="useEmail = true">Email Address</button>
  <button *ngIf="useEmail" style="margin:10px;" md-raised-button color="warn" (click)="useEmail = false">Back to Sign-in</button>

  <div *ngIf="!useEmail" class="social-media-container" fxLayout="row" fxLayoutAlign="center space-between">
    <div fxFlex="45"><img fxFlex="100" src="./assets/img/fb-signup.png" (click)="login()"/></div>
    <div fxFlex="45"><img fxFlex="100" src="./assets/img/gmail-signup.png" (click)="login()"/></div>
  </div>
  <div fxFlex="10"></div>
</div>
